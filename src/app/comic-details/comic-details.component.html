<div *ngIf="comic" style="color: white;" class="container" >
    <div class="comicinfo">
        <img src="{{comic.image}}" class="imgcover">
            <div class="info">              
                <h2>{{comic.name | uppercase}}</h2>
                <p>{{comic.description}}</p>
            </div>
    </div>
    <div class="characterlist">
        <div class="charactersheader">
            <div class="row">
                <h2>Characters</h2>
                    <button type="button" class="btn charbutton" (click)="openModal()">
                            <span class="glyphicon glyphicon-plus"></span>
                            <h6 class="buttontext">Add Character</h6>
                    </button>
            </div>
            <div class="charactercards">
                <div *ngFor="let c of comic.characters" class="cards">
                    <div class="cardgrid">
                        <div class="generalinfo">
                            <img height="150px" width="150px" src="{{c.image}}" alt="No Image Found">
                                <div class="mobile">
                                    <h6>{{c.name}}</h6>
                                    <p> Number of roles</p>
                                    <p>{{c.numberOfRoles}}</p>
                                    <button class="btn removebutton" (click)="onDeleteHandled(c.id)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>
                            <p class="description">{{c.description}}</p>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Modal section -->

<div class="backdrop" [ngStyle]="{'display':display}"></div>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">

 <div class="modal-dialog" role="document">

   <div class="modal-content">

     <div class="modal-header">

 <button class="headerbutton" (click)="onCloseHandled()" >
    <span class="glyphicon glyphicon-remove"></span>
</button>   
       <h4 class="modal-title">Add Character to Comic</h4>

     </div>

     <div class="modal-body">
        
        <div class="form-group">
            <label for="charactername">Name:</label>
            <input type="text" class="form-control" id="charactername" name="charactername">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
                <label for="imageurl">Image URL:</label>
                <input type="url" class="form-control" id="imageurl" name="imageurl">
            </div>
     </div>

     <div class="modal-footer">
       <button class="footerbutton" (click)="onAddHandled()" >Add</button>
      
     </div>

   </div><!-- /.modal-content -->

 </div><!-- /.modal-dialog -->

</div>
