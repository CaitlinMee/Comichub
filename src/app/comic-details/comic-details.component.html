<div *ngIf="comic" style="color: white;" class="container" >
    <div class="comicinfo">
        <img src="{{comic.image}}" class="imgcover">
            <div class="info">
                <h2>{{comic.name | uppercase}}</h2>
                <p>{{comic.description}}</p>
            </div>
    </div>
    <div class="characterlist">
        <div class="charactersheader">
            <div class="row">
                <h2>Characters</h2>
                <comic-create></comic-create>
            </div>
            <character-info *ngFor="let character of comic.characters" [characters]="characters"></character-info>
        </div>
    </div>
