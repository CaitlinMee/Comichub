<button type="button" class="btn charbutton" (click)="openModal()">
    <span class="glyphicon glyphicon-plus"></span>
    <h6 class="buttontext">Add Character</h6>
</button>

<!-- Modal section -->

<div class="backdrop" [ngStyle]="{'display':display}"></div>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">

 <div class="modal-dialog" role="document">

   <div class="modal-content">

     <div class="modal-header">

<!--        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button> -->

       <h4 class="modal-title">Add Character to Comic</h4>

     </div>

     <div class="modal-body">

        <div class="form-group">
            <label for="charactername">Name:</label>
            <input type="text" class="form-control" id="charactername" name="charactername">
        </div>
        <!-- <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div> -->
        <div class="form-group">
                <label for="imageurl">Image:</label>
                <input type="url" class="form-control" id="imageurl" name="imageurl">
            </div>
     </div>

     <div class="modal-footer">
       <button class="modaladd" (click)="onAddHandled()" >Add</button>
       <button class="modalclose" (click)="onCloseHandled()" >Close</button>
</div>

   </div><!-- /.modal-content -->

 </div><!-- /.modal-dialog -->

</div><!-- /.modal !-->
