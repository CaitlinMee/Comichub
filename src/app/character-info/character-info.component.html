<div *ngIf="character" class="charactercards">
    <div *ngFor="let character of comic.character" class="cards">
        <div class="cardgrid">
            <div class="generalinfo">
                <img height="150px" width="150px" src="{{character.image}}" alt="No Image Found">
                    <div class="mobile">
                        <h6>{{character.name}}</h6>
                        <p> Number of roles</p>
                        <p>{{character.numberOfRoles}}</p>
                        <button class="btn removebutton" (click)="onDeleteHandled(c.id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            <p class="description">{{character.description}}</p>
        </div>
    </div>
</div>
